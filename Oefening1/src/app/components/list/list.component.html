<h2>Overtreding List</h2>

  <li>Straat: {{overtreding.opnameplaats_straat}}</li>
  <li>Aantal snelheidsovertredingen: {{overtreding.aantal_overtredingen_snelheid}}</li>
  <li>Aantal roodlicht overtredingen: {{overtreding.aantal_overtredingen_roodlicht}}</li>
</ul>
